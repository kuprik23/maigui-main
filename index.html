<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em3rsa - 3D AI Agents</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script type="module" src="/js/main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        #menu-btn span {
            display: block;
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            transition: 0.3s;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 80px 20px;
            transition: 0.3s;
            z-index: 999;
        }

        #menu.active {
            left: 0;
        }

        #menu a {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 10px 0;
            font-size: 18px;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            transform: translateX(0);
        }

        #menu a:hover {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: translateX(10px);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 100px 50px;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            margin: 20px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .section:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.02);
        }

        h1, h2 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: ghostlyGlow 3s infinite alternate;
        }

        @keyframes ghostlyGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        p {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        p:hover {
            opacity: 1;
        }

        .placeholder {
            width: 80%;
            height: 400px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .auth-section {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav id="menu">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="auth-section">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <div class="content">
        <section id="home" class="section">
            <h1>Em3rsa</h1>
            <p>Exploring the Future of 3D AI Agents</p>
            <div class="placeholder">Image Placeholder</div>
            <div class="placeholder">Video Placeholder</div>
        </section>

        <section id="about" class="section">
            <h2>About Us</h2>
            <p>Learn more about Em3rsa and our mission in the world of 3D AI Agents.</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Get in touch with us to learn more about our services.</p>
        </section>
    </div>

</body>
</html>
